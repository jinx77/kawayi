<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="fontico/iconfont.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function(){
			
      		plus.navigator.setStatusBarStyle("light");
      		plus.navigator.setStatusBarBackground("#C9394A");
      	});
    </script>
</head>
<body>
	
		<!-- 主页面标题 -->
		<header class="mui-bar mui-bar-nav title">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" style="color: white;"></a>
			<a id="addfriend" class="mui-icon mui-icon-right-nav mui-pull-right" style="color: white; font-size:14px; line-height: 25px;">搜索</a>
		    <h1 class="mui-title title-color" id="muxin_title"><b>添加好友</b></h1>
		</header>
		<div class="mui-content">
    <div class="mui-input-row">
    	
    	<input id="nick" type="text" class="mui-input-speech mui-input-clear" placeholder="请输入好友账号">
    </div>
    </div>
  
	
		
		
      <script type="text/javascript" src="js/app.js" ></script>
	 <script type="text/javascript" charset="utf-8">
		
		mui.plusReady(function () {
			//var user=app.getUserGlobalInfo();
			var addfriend=document.getElementById("addfriend");
			var nick=document.getElementById("nick");
			
			
			addfriend.onclick=function(){
				var uname=nick.value;
				if(uname.length<1){
					app.showToast("账号不能为空","error");
					return false;
				}
				
	mui.ajax(app.serverUrl + 'friend/selectFriend?userName='+uname,{
	data:{

	},
	dataType:'json',//服务器返回json格式数据
	type:'post',//HTTP请求类型
	timeout:10000,//超时时间设置为10秒；
	headers:{'Content-Type':'application/json'},	              
	success:function(data){
		if(data.status==200){
			
			mui.openWindow({
									url: "searchFriendsResult.html",
									id: "searchFriendsResult.html",
									styles: {},
									extras: {
										willBeFriend: data.data
									}
								});
			
		
		}else{
			
			alert(data.msg);
		}
	},
	
});
			}
		    
		})
				 
		
		
		 
	  	
	  	
		
	</script>
	
</body>
</html>
